
{% extends '_base.html' %}

{% block content %}


<h1 style="text-align: center;">GIFT CARDS - {{ user.username }}</h1>

<table>
    <table class="table table-striped table-dark">
        <thead>
    
        </thead>
        <tbody>
          
            {% for card in cards %}            
                <tr>
                    <td width="30%" style="text-align: center;">
                        <div>
                            <img src="{{ card.image }}" alt="Card" class="img-responsive margin" style="width:40%" alt="Image">
                        </div>
                    </td>
                    <td width="30%" style="text-align: center;">
                        <div>
                            <h1>{{ card.name }}</h1>
                            <p>Recargo: <b>{{ card.chargeRate }}</b></p>
                            {% if card.active %}
                                <p>Plataforma <b>habilitada</b></p>
                            {% else %}
                                <p style="color: tomato;">Plataforma <b>deshabilitada</b></p>
                            {% endif %}
                            
                            <form action="{% url 'save_trans' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group" style="display: none">
                                    <input type="number" class="form-control" id="id_card" name="id_card" value="{{ card.id }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="number" class="form-control" id="cant" name="cant" placeholder="Cantidad">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="number" class="form-control" id="precio" name="precio" placeholder="precio">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="number" class="form-control" id="id_trans" name="id_trans" placeholder="id trans">
                                </div>
                                <!--
                                  <select class="form-control col-md-6">
                                
                                {% for idprice in card.availability %}
                                    <option>{{ idprice }}</option>
                                    
                                    {% for price in prices %}
                                        {% if idprice == price.id %}
                                        <option id="{{ price.id }}">{{price.id}}-{{price.total}}</option>
                                        {% endif %}
                                    {% endfor %}
                                    
                                {% endfor %}
                                    
                                </select> -->
                                <button type="submit" class="btn btn-outline-info">Comprar</button>
                            </form>
                        </div>
                    </td>
                 </tr>
            {% endfor %}
        

        </tbody>
      </table>
</table>
{% endblock %}
